<div class="content">
  <mat-card (keydown.enter)="adminLogin()" [formGroup]="adminForm">
    <mat-card-header>
      <span mat-card-title>Admin Login</span>
    </mat-card-header>
    <mat-card-content class="cardContent">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input [formControl]="adminForm.controls.username" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input [formControl]="adminForm.controls.password" matInput type="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button (click)="adminLogin()" [disabled]="adminForm.invalid" mat-flat-button>
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
